name: Build and release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-n-release:
    name: Build and release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout workspace
        uses: actions/checkout@master
        with:
          repository: lgc-LLDev/workspace-js
          submodules: true

      - name: Get package folder name
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          FOLDER_NAME=$(echo "${REPO_NAME}")
          echo "FOLDER_NAME=${FOLDER_NAME}"
          echo "FOLDER_NAME=${FOLDER_NAME}" >> $GITHUB_ENV

      - name: Checkout current package submodule at specific commit
        run: |-
          cd plugins/${FOLDER_NAME}
          git checkout ${{ github.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Corepack
        run: |-
          npm install -g corepack
          corepack enable

      - name: Install Node dependencies
        run: yarn

      - name: Build
        run: |-
          # cd plugins/${FOLDER_NAME}
          yarn build

      - name: Copy dist to temp folder
        run: |-
          mkdir -p temp
          cp -r plugins/${FOLDER_NAME}/dist temp/
          cp -r plugins/${FOLDER_NAME}/lib temp/
          cp -r plugins/${FOLDER_NAME}/manifest.json temp/
          cp -r plugins/${FOLDER_NAME}/tooth.json temp/

      - name: Deploy
        uses: lgc2333/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: dist
          FOLDER: plugins/${{ env.FOLDER_NAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: 'upload dist [skip-ci]'
          # SQUASH_HISTORY: true
